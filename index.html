<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isti Socials</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #3c3c54);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 0 20px #a378ff;
    }

    .button-40 {
      background: linear-gradient(145deg, #6e48aa, #9d50bb);
      border: none;
      color: #fff;
      padding: 1em 3em;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(157, 80, 187, 0.5);
      transition: all 0.35s ease;
      margin: 15px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .button-40::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ff82f5, #a378ff);
      transition: all 0.4s ease;
      z-index: -1;
    }

    .button-40:hover::before {
      left: 0;
    }

    .button-40:hover {
      color: #000;
      box-shadow: 0 8px 30px rgba(255, 130, 245, 0.6);
      transform: scale(1.05);
    }

    .button-40:active {
      transform: scale(0.97);
    }

    a {
      text-decoration: none;
    }

    /* --- AI Asszisztens f√ºl √©s panel --- */
    #chat-tab {
      position: fixed;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      background-color: #a378ff;
      color: white;
      padding: 10px;
      cursor: pointer;
      border-top-left-radius: 10px;
      border-bottom-left-radius: 10px;
      writing-mode: vertical-rl;
      text-align: center;
      z-index: 1000;
      font-weight: bold;
      box-shadow: -2px 2px 10px rgba(0,0,0,0.3);
    }

    #chat-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 300px;
      height: 100%;
      background-color: #f9f9f9;
      box-shadow: -3px 0 10px rgba(0,0,0,0.3);
      transition: right 0.3s ease;
      z-index: 999;
      display: flex;
      flex-direction: column;
    }

    #chat-panel.open {
      right: 0;
    }

    #chat-header {
      background-color: #a378ff;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    #chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.9em;
      color: #333;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
    }

    #chat-input button {
      background-color: #a378ff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Isti</h1>

  <a href="https://www.tiktok.com/@cancelnoww" target="_blank">
    <button class="button-40" role="button">TikTok</button>
  </a>

  <a href="https://discord.gg/XFxsuH8yMk" target="_blank">
    <button class="button-40" role="button">Discord szerver</button>
  </a>

  <a href="https://www.youtube.com/@isti01930" target="_blank">
    <button class="button-40" role="button">YouTube</button>
  </a>

  <!-- AI Asszisztens f√ºl -->
  <div id="chat-tab">AI</div>

  <!-- AI Asszisztens panel -->
  <div id="chat-panel">
    <div id="chat-header">AI Asszisztens</div>
    <div id="chat-messages">
      <p><strong>AI:</strong> Szia! Miben seg√≠thetek? üòä</p>
    </div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="√çrj valamit..." />
      <button onclick="sendMessage()">K√ºld√©s</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    const tab = document.getElementById("chat-tab");
    const panel = document.getElementById("chat-panel");
    const messages = document.getElementById("chat-messages");
    const input = document.getElementById("user-input");

    tab.onclick = () => {
      panel.classList.toggle("open");
    };

    function sendMessage() {
      const userText = input.value.trim();
      if (userText === "") return;

      const userMessage = document.createElement("p");
      userMessage.innerHTML = `<strong>Te:</strong> ${userText}`;
      messages.appendChild(userMessage);

      const aiMessage = document.createElement("p");
      aiMessage.innerHTML = `<strong>AI:</strong> Ez egy p√©lda v√°lasz.`;
      messages.appendChild(aiMessage);

      messages.scrollTop = messages.scrollHeight;
      input.value = "";
    }
  </script>
</body>
</html>
