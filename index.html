<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isti Linkek</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #3c3c54);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #d9b0ff;
    }

    .button-40 {
      --glow-color: rgb(217, 176, 255);
      --glow-spread-color: rgba(191, 123, 255, 0.781);
      --enhanced-glow-color: rgb(231, 206, 255);
      --btn-color: rgb(100, 61, 136);
      border: .25em solid var(--glow-color);
      padding: 1em 3em;
      color: var(--glow-color);
      font-size: 15px;
      font-weight: bold;
      background-color: var(--btn-color);
      border-radius: 1em;
      outline: none;
      box-shadow: 0 0 1em .25em var(--glow-color),
            0 0 4em 1em var(--glow-spread-color),
            inset 0 0 .75em .25em var(--glow-color);
      text-shadow: 0 0 .5em var(--glow-color);
      position: relative;
      transition: all 0.3s;
      margin: 15px;
      cursor: pointer;
    }

    .button-40::after {
      pointer-events: none;
      content: "";
      position: absolute;
      top: 120%;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: var(--glow-spread-color);
      filter: blur(2em);
      opacity: .7;
      transform: perspective(1.5em) rotateX(35deg) scale(1, .6);
    }

    .button-40:hover {
      color: var(--btn-color);
      background-color: var(--glow-color);
      box-shadow: 0 0 1em .25em var(--glow-color),
            0 0 4em 2em var(--glow-spread-color),
            inset 0 0 .75em .25em var(--glow-color);
    }

    .button-40:active {
      box-shadow: 0 0 0.6em .25em var(--glow-color),
            0 0 2.5em 2em var(--glow-spread-color),
            inset 0 0 .5em .25em var(--glow-color);
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Isti linkjei</h1>

  <a href="https://www.tiktok.com/@cancelnoww" target="_blank">
    <button class="button-40" role="button"><span class="text">TikTok</span></button>
  </a>

  <a href="https://discord.gg/XFxsuH8yMk" target="_blank">
    <button class="button-40" role="button"><span class="text">Discord szerver</span></button>
  </a>

  <a href="https://www.youtube.com/@isti01930" target="_blank">
    <button class="button-40" role="button"><span class="text">YouTube</span></button>
  </a>
</body>
</html>
