<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isti Socials</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #3c3c54);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 0 20px #a378ff;
    }

    .button-40 {
      background: linear-gradient(145deg, #6e48aa, #9d50bb);
      border: none;
      color: #fff;
      padding: 1em 3em;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(157, 80, 187, 0.5);
      transition: all 0.35s ease;
      margin: 15px;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .button-40::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ff82f5, #a378ff);
      transition: all 0.4s ease;
      z-index: -1;
    }

    .button-40:hover::before {
      left: 0;
    }

    .button-40:hover {
      color: #000;
      box-shadow: 0 8px 30px rgba(255, 130, 245, 0.6);
      transform: scale(1.05);
    }

    .button-40:active {
      transform: scale(0.97);
    }

    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Isti</h1>

  <a href="https://www.tiktok.com/@cancelnoww" target="_blank">
    <button class="button-40" role="button">TikTok</button>
  </a>

  <a href="https://discord.gg/XFxsuH8yMk" target="_blank">
    <button class="button-40" role="button">Discord szerver</button>
  </a>

  <a href="https://www.youtube.com/@isti01930" target="_blank">
    <button class="button-40" role="button">YouTube</button>
  </a>
</body>
</html>
